<h3>{{ leyenda }}</h3>
<div class="input-group">

  <div class="input-group-append" id="button-addon4">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
  </div>

  <input #txtProgress type="number" min="1" max="100" class="form-control" placeholder=""
   aria-label="" aria-describedby="button-addon4" name="progreso" [(ngModel)]="progreso"
   (ngModelChange)="onChange($event)"
   >

  <div class="input-group-append" id="button-addon4">
    <button class="btn btn-primary" type="button" (click)="cambiarValor(+5)"><i class="mdi mdi-plus"></i></button>

  </div>

</div>
